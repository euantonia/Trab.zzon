<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ajuda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ajuda.css'>
</head>
<header>
    <nav class="menu">
        <a href="index.html" class="link">Voltar</a>
    </nav>
</header>

<body>
    <div class="alinhamento">
        <div class="form">
            <form name="formulario">
                <div class="title">
                <img class="logo" src="gzzlogo.png">
                <h1>FALE CONOSCO</h1>
            </div>
                <div class="centro">
                    <h6>Os campos com * são obrigatórios.</h6>
                    <label>Nome *</label>
                    <input type="text" id="nome" placeholder="Insira seu Nome" data-form>
                    <br>
                    <br>
                    <label>E-mail *</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail" data-form>
                    <br>
                    <br>
                    <label>Assunto *</label>
                    <input type="text" id="assunto" placeholder="Insira o assunto" data-form>
                    <br>
                    <br>
                    <textarea cols="25" rows="10" data-form>*</textarea>
                    <button class="botao" type="submit" id="buttonForm">Enviar</button>
                </div>
        </div>
    </div>
    </form>
    <script src='main.js'></script>
</body>

</html>
